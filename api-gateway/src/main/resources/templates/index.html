<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>交流平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>

    <script src="js/bootstrap.min.js" type="application/javascript"></script>



</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>

<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现
                <div class="dropdown dropdown1"  th:style="'display:' + ${((search==''&&tag == ''&&sort=='')||(search==null&&tag==null&&sort==null)||(sort=='hot'))  ? '' : 'none'}">
                    <button class="btn btn-default dropdown-toggle glyphicon glyphicon-triangle-bottom" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" th:text="${sort == 'hot' ? '按最热排序':'按最新排序'}">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a th:href="@{/}">按最新排序</a></li>
                        <li><a th:href="@{/(sort='hot')}">按最热排序</a></li>
                    </ul>
                </div>
            </h2>

            <div class="media" th:each="question : ${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail" src="../static/images/photo.jpg">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复 <span
                            th:text="${question.viewCount}"></span>次浏览
                        &nbsp;&nbsp;&nbsp;&nbsp;   <span
                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span></span>
                </div>                                                 <!--thymeleaf中的日期格式化用#dates.format来解决-->
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/(page=1,search=${search},tag=${tag},sort=${sort})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    <li th:if="${pagination.showPre}">
                        <a th:href="@{/(page=${pagination.page -1},search=${search},tag=${tag},sort=${sort})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>

                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active': ''"><a
                            th:href="@{/(page=${page},search=${search},tag=${tag},sort=${sort})}" th:text="${page} "></a></li>


                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page+1},search=${search},tag=${tag},sort=${sort})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage},search=${search},tag=${tag},sort=${sort})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>热门标签</h3>
                <ul class="question-related">
                    <li th:each="tag : ${tags}">
                        <a th:href="@{/(page=1,search=${search},tag=${tag})}" th:text="${tag} " class="label label-info"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
